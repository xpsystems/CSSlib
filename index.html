<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSlib Demo</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

    <h1>Welcome to CSSlib</h1>

    <!-- Buttons -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>

    <!-- Cards -->
    <div class="card primary">
        <h3>Primary Card</h3>
        <p>This is a primary card.</p>
    </div>

    <!-- Alerts -->
    <div class="alert success">This is a success alert.</div>

    <!-- Dropdown -->
    <div class="dropdown">
        <button class="btn btn-secondary">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip">
        <button class="btn btn-danger">Hover Me</button>
        <span class="tooltip-text">Tooltip Info</span>
    </div>

    <!-- Modal -->
    <button onclick="openModal()">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>This is a modal popup.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Forms -->
    <form>
        <input type="text" placeholder="Your Name">
        <button class="btn submit">Submit</button>
    </form>

    <script>
        function openModal() { document.getElementById("myModal").classList.add("active"); }
        function closeModal() { document.getElementById("myModal").classList.remove("active"); }
    </script>

</body>
</html>
